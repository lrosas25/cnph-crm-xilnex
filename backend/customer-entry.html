<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xilnex Customer Entry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .form-container {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
            font-size: 0.9rem;
        }

        input, select, textarea {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .required {
            color: #ef4444;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 2px solid #e5e7eb;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .auth-section {
            background: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .auth-section h3 {
            margin-bottom: 15px;
            color: #374151;
        }

        .section-title {
            margin: 30px 0 20px 0;
            color: #374151;
        }

        .notes-section {
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîó Xilnex Integration</h1>
            <p>Direct Customer/Client Registration</p>
        </div>

        <div class="form-container">
            <!-- Alert Messages -->
            <div id="alertSuccess" class="alert alert-success"></div>
            <div id="alertError" class="alert alert-error"></div>
            <div id="loading" class="loading">Sending to Xilnex...</div>

            <!-- Customer Form -->
            <form id="customerForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="firstName">First Name <span class="required">*</span></label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name <span class="required">*</span></label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="customerEmail">Email <span class="required">*</span></label>
                        <input type="email" id="customerEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" id="company" name="company">
                    </div>
                    <div class="form-group">
                        <label for="position">Position</label>
                        <input type="text" id="position" name="position">
                    </div>
                    <div class="form-group">
                        <label for="status">Status <span class="required">*</span></label>
                        <select id="status" name="status" required>
                            <option value="lead">Lead</option>
                            <option value="prospect">Prospect</option>
                            <option value="customer" selected>Customer</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="source">Source</label>
                        <select id="source" name="source">
                            <option value="website">Website</option>
                            <option value="referral">Referral</option>
                            <option value="social_media">Social Media</option>
                            <option value="email_campaign">Email Campaign</option>
                            <option value="cold_call">Cold Call</option>
                            <option value="event">Event</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dealValue">Deal Value ($)</label>
                        <input type="number" id="dealValue" name="dealValue" min="0" step="0.01">
                    </div>
                </div>

                <!-- Address Section -->
                <h3 class="section-title">üìç Address Information</h3>
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="street">Street Address</label>
                        <input type="text" id="street" name="address.street">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="address.city">
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" name="address.state">
                    </div>
                    <div class="form-group">
                        <label for="zipCode">ZIP Code</label>
                        <input type="text" id="zipCode" name="address.zipCode">
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" name="address.country">
                    </div>
                </div>

                <!-- Notes Section -->
                <div class="form-group full-width notes-section">
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes" placeholder="Additional notes about the customer..."></textarea>
                </div>

                <!-- Tags Section -->
                <div class="form-group full-width">
                    <label for="tags">Tags (comma-separated)</label>
                    <input type="text" id="tags" name="tags" placeholder="vip, priority, tech-savvy">
                </div>

                <div class="button-group">
                    <button type="button" class="btn-secondary" onclick="clearForm()">üóëÔ∏è Clear</button>
                    <button type="submit" class="btn-primary">ÔøΩ Send to Xilnex</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5685/api';
        // Authentication removed for now
        // let authToken = '';

        // Authentication function removed - not needed for now
        /*
        async function authenticateUser() {
            // Authentication code commented out
        }
        */

        // Form submission
        document.getElementById('customerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const customerData = {};

            // Convert FormData to object
            for (let [key, value] of formData.entries()) {
                if (key.includes('.')) {
                    // Handle nested objects (address)
                    const [parent, child] = key.split('.');
                    if (!customerData[parent]) customerData[parent] = {};
                    customerData[parent][child] = value;
                } else {
                    customerData[key] = value;
                }
            }

            // Handle tags (convert comma-separated to array)
            if (customerData.tags) {
                customerData.tags = customerData.tags.split(',').map(tag => tag.trim()).filter(tag => tag);
            }

            // Convert dealValue to number
            if (customerData.dealValue) {
                customerData.dealValue = parseFloat(customerData.dealValue);
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            hideAlerts();

            try {
                const response = await fetch(`${API_BASE_URL}/contacts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                        // Removed Authorization header for now
                    },
                    body: JSON.stringify(customerData)
                });

                const result = await response.json();

                if (result.success) {
                    if (result.data.xilnexClientId) {
                        showAlert(`‚úÖ Customer sent to Xilnex successfully! Xilnex ID: ${result.data.xilnexClientId}`, 'success');
                    } else {
                        showAlert(`‚úÖ ${result.message}`, 'success');
                    }
                    
                    // Show Xilnex sync status
                    if (result.data.xilnexSyncStatus) {
                        setTimeout(() => {
                            if (result.data.xilnexSyncStatus === 'synced') {
                                showAlert(`üîó Successfully synced to Xilnex! Status: ${result.data.xilnexSyncStatus}`, 'success');
                            } else if (result.data.xilnexSyncStatus === 'skipped') {
                                showAlert(`‚ö†Ô∏è Xilnex sync skipped: ${result.data.reason || 'Integration disabled'}`, 'success');
                            } else {
                                showAlert(`‚ùå Xilnex sync failed: ${result.data.xilnexSyncError || 'Unknown error'}`, 'error');
                            }
                        }, 1000);
                    }
                    
                    clearForm();
                } else {
                    showAlert('‚ùå Failed to send customer: ' + result.message, 'error');
                    if (result.error) {
                        setTimeout(() => {
                            showAlert(`üîó Xilnex error: ${result.error}`, 'error');
                        }, 1000);
                    }
                }
            } catch (error) {
                showAlert('‚ùå Error: ' + error.message, 'error');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });

        function showAlert(message, type) {
            hideAlerts();
            const alertElement = document.getElementById(`alert${type.charAt(0).toUpperCase() + type.slice(1)}`);
            alertElement.textContent = message;
            alertElement.style.display = 'block';

            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 5000);
        }

        function hideAlerts() {
            document.getElementById('alertSuccess').style.display = 'none';
            document.getElementById('alertError').style.display = 'none';
        }

        function clearForm() {
            document.getElementById('customerForm').reset();
            hideAlerts();
            // Reset status to customer by default
            document.getElementById('status').value = 'customer';
        }

        // Generate sample data for testing
        function generateSampleData() {
            const sampleData = {
                firstName: 'John',
                lastName: 'Doe',
                customerEmail: 'john.doe@example.com',
                phone: '+1-555-0123',
                company: 'Tech Solutions Inc',
                position: 'CTO',
                street: '123 Business Ave',
                city: 'San Francisco',
                state: 'CA',
                zipCode: '94105',
                country: 'United States',
                notes: 'Interested in enterprise solution',
                tags: 'vip, tech-lead, priority',
                dealValue: '75000'
            };

            Object.keys(sampleData).forEach(key => {
                const element = document.getElementById(key);
                if (element) {
                    element.value = sampleData[key];
                }
            });
        }

        // Add sample data button (for testing)
        document.addEventListener('DOMContentLoaded', function() {
            const buttonGroup = document.querySelector('.button-group');
            const sampleButton = document.createElement('button');
            sampleButton.type = 'button';
            sampleButton.className = 'btn-secondary';
            sampleButton.textContent = 'üé≤ Sample Data';
            sampleButton.onclick = generateSampleData;
            buttonGroup.insertBefore(sampleButton, buttonGroup.firstChild);
        });
    </script>
</body>
</html>
